import:
  - ~/.config/alacritty/colors.yml
  - ~/.config/alacritty/fonts.yml

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 23

  padding:
    x: 15
    y: 15

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
opacity: 1.0

## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true
